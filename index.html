<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>公司操作手册</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "微软雅黑", "Microsoft YaHei", "PingFang SC", sans-serif;
      background: #f0f4f8;
      color: #2d3748;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .page {
      max-width: 820px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      overflow: hidden;
    }
    /* 头部 */
    .header {
      background: linear-gradient(135deg, #1e3a5f 0%, #2e6da4 100%);
      padding: 40px 48px 36px;
      color: #fff;
    }
    .header .tag {
      display: inline-block;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.35);
      border-radius: 20px;
      font-size: 12px;
      padding: 3px 14px;
      margin-bottom: 14px;
      letter-spacing: 1px;
    }
    .header h1 {
      font-size: 32px; font-weight: 700;
      letter-spacing: 3px; margin-bottom: 10px;
    }
    .header p {
      font-size: 14px; opacity: 0.80; line-height: 1.8;
    }
    /* 内容区 */
    .body { padding: 40px 48px 48px; }
    .section-label {
      font-size: 13px; color: #718096;
      letter-spacing: 1px; margin-bottom: 18px;
      display: flex; align-items: center; gap: 8px;
    }
    .section-label::after {
      content: '';
      flex: 1; height: 1px;
      background: #d0e4f7;
    }
    /* 卡片网格 */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 18px;
    }
    .card {
      display: flex;
      align-items: stretch;
      background: #f8fbff;
      border: 1px solid #dceefb;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: box-shadow 0.2s, transform 0.2s, border-color 0.2s;
      cursor: pointer;
    }
    .card:hover {
      box-shadow: 0 6px 24px rgba(46,109,164,0.15);
      transform: translateY(-2px);
      border-color: #2e6da4;
    }
    .card-accent {
      width: 6px;
      background: linear-gradient(180deg, #2e6da4, #1e3a5f);
      flex-shrink: 0;
    }
    .card-body {
      padding: 20px 22px;
      flex: 1;
      display: flex; flex-direction: column; gap: 8px;
    }
    .card-icon {
      font-size: 28px; line-height: 1;
    }
    .card-title {
      font-size: 17px; font-weight: 700;
      color: #1e3a5f; letter-spacing: 1px;
    }
    .card-desc {
      font-size: 13px; color: #718096; line-height: 1.7;
    }
    .card-arrow {
      display: flex; align-items: center;
      padding: 0 18px;
      color: #2e6da4; font-size: 20px;
      flex-shrink: 0;
    }
    /* 底部 */
    .footer {
      background: #f0f4f8;
      border-top: 1px solid #d0e4f7;
      padding: 18px 48px;
      text-align: center;
      font-size: 13px; color: #718096;
    }
    .footer strong { color: #2e6da4; }
    @media print {
      * {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
      body { background: #fff !important; padding: 0 !important; }
      .page { box-shadow: none !important; border-radius: 0 !important; max-width: 100% !important; }
    }
  </style>
</head>
<body>
<div class="page">

  <div class="header">
    <div class="tag">内部文档 · 操作指引</div>
    <h1>公司操作手册</h1>
    <p>请选择所需办理的业务模块，点击卡片进入对应操作指引</p>
  </div>

  <div class="body">
    <div class="section-label">业务模块</div>
    <div class="card-grid">

      <a class="card" href="蓝字发票开具/index.html">
        <div class="card-accent"></div>
        <div class="card-body">
          <div class="card-title">蓝字发票开具</div>
          <div class="card-desc">数电发票开具操作流程，含开票路径、填写要点及注意事项</div>
        </div>
        <div class="card-arrow">›</div>
      </a>

      <a class="card" href="残保金申报/index.html">
        <div class="card-accent"></div>
        <div class="card-body">
          <div class="card-title">残保金申报</div>
          <div class="card-desc">残疾人就业保障金年度申报操作流程，含计算公式、减缴政策及申报步骤</div>
        </div>
        <div class="card-arrow">›</div>
      </a>

    </div>
  </div>

  <div class="footer">
    如操作过程中遇到问题，请拨打纳税服务热线 <strong>12366</strong> 获取帮助
  </div>

</div>
</body>
</html>
